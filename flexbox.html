<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      border: #f2f2f2;
      border-radius: 15%;
    }

   

  
  .pricing-plan{
     background-color: #f2f2f2;
     flex: 1;
     flex-basis: 20%;
     flex-grow: 1;
     border: 10px solid white ;
     padding: 80px;
     max-width: 400px;
  
     
     
    
     }
     .plan-title {
      font-weight: bolder;
      text-align: center;
     }
     .plan-price{
      font-weight: bold;
      font-size: 3rem;
      
      position: relative;
      text-align: center;

     
     }
     .pricing-container
     {display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      gap:10px;

    
     
  
      
  

     }
    .plan-features{
      text-align: center;
     }
    button{
      position: relative;
      left:45%;
      background-color:orange;
      color: white;
      border: none;
    }
    li{
      list-style: none;
    }
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>
